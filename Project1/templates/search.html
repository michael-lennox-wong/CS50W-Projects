{% extends "layout.html" %}

{% block pagetitle %}
    Search page
{% endblock %}

{% block body %}
    <h3>
        Search for a book
    </h3>
    <form action="{{ url_for('get_results') }}" method="post">
        <input type="text" name="title" placeholder="Title"> <br>
        <input type="text" name="author" placeholder="Author"> <br>
        <input type="text" name="isbn" placeholder="ISBN"> <br>
        <input type="text" name="year" placeholder="Year of publication"> <br>
        <button>Look for book(s)</button>
    </form>

    <br>

    <form action="{{ url_for('logout_proc') }}" method="post">
      <button>Logout</button>
    </form>
{% endblock %}
