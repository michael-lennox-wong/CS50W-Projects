{% extends "layout.html" %}

{% block pagetitle %}
    Review books!
{% endblock %}

{% block body %}

    <h3>
      Login
    </h3>
    If you already have a username and password and wish to login, please
    enter them below: <br>
    <form action="{{ url_for('login_check') }}" method="post">
        <input type="text" name="login_username" placeholder="Username"> <br>
        <input type="password" name="login_password" placeholder="Password"> <br>
        <button>Login</button>
    </form>

    <h3>
      Registration
    </h3>
    If you are not yet registered, please enter a username and password
    below: <br>
    <form action="{{ url_for('check_new_username') }}" method="post">
        <input type="text" name="reg_username" placeholder="Desired username"> <br>
        <input type="password" name="reg_password" placeholder="Desired password"> <br>
        <button>Create new account</button>
    </form>

{% endblock %}
